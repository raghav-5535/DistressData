<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial; padding: 40px; }
    h1 { color: #d4af37; }
    input, button {
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>ðŸ“Š Phoenix Admin</h1>

<p>Unlock paid user:</p>
<input id="email" placeholder="user@email.com">
<br>
<button onclick="unlock()">Unlock Access</button>

<p id="msg"></p>

<script>
const API = "https://distress-backend-sj8y.onrender.com";
const ADMIN_KEY = "supersecret123";

function unlock() {
  const email = document.getElementById("email").value;

  fetch(API + "/admin/unlock", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-key": ADMIN_KEY
    },
    body: JSON.stringify({ email })
  })
  .then(r => r.json())
  .then(d => {
    document.getElementById("msg").innerText =
      "Unlocked: " + d.unlocked;
  })
  .catch(() => {
    document.getElementById("msg").innerText = "Failed";
  });
}
</script>

</body>
</html>
