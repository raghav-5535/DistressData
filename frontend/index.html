<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phoenix Hotlist â€” Luxury AI Real Estate</title>

<style>
body {
  background:#0b0b0b;
  color:white;
  font-family:Segoe UI, sans-serif;
  text-align:center;
  padding:60px 20px;
}

h1 {
  color:#d4af37;
  font-size:42px;
}

p {
  color:#ccc;
}

input {
  padding:12px;
  width:260px;
  border-radius:25px;
  border:none;
  margin-bottom:12px;
}

button {
  padding:12px 30px;
  border-radius:25px;
  border:none;
  background:#d4af37;
  font-weight:bold;
  cursor:pointer;
}

button:hover {
  opacity:0.9;
}

#msg {
  margin-top:15px;
  color:#d4af37;
  font-weight:500;
}
</style>
</head>

<body>

<h1>Phoenix Hotlist</h1>
<p>AI-powered off-market & distressed US real estate deals</p>

<p id="counter">ðŸ”¥ Reviewing serious investors only</p>

<br>

<input id="email" type="email" placeholder="Your email"><br>
<input id="country" type="text" placeholder="Country (US preferred)"><br>
<input id="budget" type="text" placeholder="Investment budget (USD)"><br><br>

<button id="btn">Apply for Early Access</button>

<p id="msg"></p>

<script>
const API = "https://distress-backend-sj8y.onrender.com";

document.getElementById("btn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const country = document.getElementById("country").value.trim();
  const budget = document.getElementById("budget").value.trim();
  const msg = document.getElementById("msg");

  if (!email || !email.includes("@")) {
    msg.innerText = "Enter a valid email";
    return;
  }

  msg.innerText = "Submitting application...";

  try {
    const res = await fetch(API + "/apply", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, country, budget })
    });

    if (res.ok) {
      msg.innerText = "âœ… Application received. Check your inbox.";
      document.getElementById("email").value = "";
      document.getElementById("country").value = "";
      document.getElementById("budget").value = "";
    } else {
      msg.innerText = "Something went wrong. Try again.";
    }

  } catch {
    msg.innerText = "Server offline. Try later.";
  }
};
</script>

</body>
</html>
